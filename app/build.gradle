    implementation ('com.h6ah4i.android.widget.advrecyclerview:advrecyclerview:0.11.0@aar'){
        transitive=true
    }
    implementation 'com.ramotion.cardslider:card-slider:0.3.1'
    implementation 'com.github.rubensousa:gravitysnaphelper:1.5'

